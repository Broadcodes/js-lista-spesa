<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista spesa</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Pacifico&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/script.js" defer></script>
</head>

<body>
    <h1>Ecco i prodotti da acquistare...</h1>
    <section class="contenitor-blocknotes">
        <div class="blocknotes">
            <!-- <textarea id="notes" rows="8" cols="13" disabled></textarea> -->
            <ul id="notes"></ul>
        </div>
        <div class="addList">
            <h2>Scrivere il prodotto da acquistare:</h2>
            <h3>Per terminare digitare "Fine" oppure digitare un numero qualsiasi</h3>
            <input type="text" name="productName" id="productName">
            <div class="areaButton">
                <input type="button" value="Inserisci prodotti" id="buttonProduct">
                <input type="button" value="visualizza lista" id="buttonVisualProduct" disabled>
            </div>
        </div>
    </section>

</body>

</html>
